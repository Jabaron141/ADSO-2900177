<body>
    <script>
        let valDia = parseFloat(prompt("Digite el valor del dia"));
        let diaTra = parseInt(prompt("Digite la cantidad de dias trabajados"));

        let sue = suel(valDia, diaTra);
        console.log("Su sueldo es de "+sue+"$");
        
        let sal = salu(valDia, diaTra);
        console.log("El descuento por salud es de "+sal+"$");

        let pen  = pens(valDia, diaTra);
        console.log("El descuento por pension es de "+pen+"$");

        let arl = Arl(valDia, diaTra);
        console.log("El descuento por ARL es de "+arl+"$");

        let ret = rete(valDia, diaTra);
        console.log("El descuento por retencion es de "+ret+"$");

        let des = desc(valDia, diaTra);
        console.log("El descuento total es "+des+"$");

        let subTran = subTrans(valDia, diaTra);
        console.log("El valor a√±adido por subsidio de transporte es de "+subTran+"$");

        let  tot = to(valDia, diaTra);
        console.log("El pago total es "+tot+"$");
    </script>
</body>
