<body>
    <script>
        let num = prompt("Digite un el n√∫mero del que desee hacer un factorial");
        let fac = 1;

        for (let con = 1; con <= num; con++) {
            console.log(fac+" x "+con);
            fac = parseFloat(fac)*parseFloat(con);
        }
        console.log("El factorial de "+num+" es "+fac);
    </script>
