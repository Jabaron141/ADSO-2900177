<body>
    <script>
        let num1 = prompt("Digite el valor del primer número");
        let num2 = prompt("Digite el valor del segundo número");

        let suma = parseFloat(num1) + parseFloat(num2);

        console.log("La suma de " + num1 + "+" + num2 + " es " + suma + "\n");
    </script>
