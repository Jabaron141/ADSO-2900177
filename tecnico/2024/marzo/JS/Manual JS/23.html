<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Digite el n√∫mero del que desee hacer una tabla de multiplicar hasta el 10");
        let res = 0;

        for (let con = 1; con <= 10; con++) {
            res = parseFloat(num)*parseInt(con);
            console.log(num+" x "+con+" = "+res);
            if (res % 2 == 0) {
                console.log("el resultado es par");
            }
            else{
                console.log("el resultado es impar");
            }
        }
    </script>
</body>
</html>
