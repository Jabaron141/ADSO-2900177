<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Digite el n√∫mero del que desee hacer una tabla de multiplicar hasta el 10");
        let con = 0;
        let res = 0;

        while (con<10) {
            con = parseInt(con) + 1;
            res = parseFloat(num)*parseFloat(con);
            console.log(num+" x "+con+" = "+res);
        }
    </script>
</body>
</html>
