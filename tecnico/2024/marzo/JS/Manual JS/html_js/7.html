<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ladCu = prompt("Digite el valor del lado del cuadrado");
        let altRec = prompt("Digite el valor de la altura del rectangulo");
        let basRec = prompt("Digite el valor de la base del rectangulo");
        let altTri = prompt("Digite el valor de la altura del triangulo");
        let basTri = prompt("Digite el valor de la base del tirangulo");

        let arCu = parseFloat(ladCu) * parseFloat(ladCu);
        let arRec = parseFloat(altRec) * parseFloat(basRec);
        let arTri = (parseFloat(altTri) * parseFloat(basTri)) / 2;

        console.log("El area del cuadrado con lado " + ladCu + " es " + arCu + "\n");
        console.log("El area del rectangulo con base " + basRec + " y altura " + altRec + " es " + arRec + "\n");
        console.log("El area del triangulo con base " + basTri + " y altura " + altTri + " es " + arTri + "\n");
    </script>
</body>
</html>
