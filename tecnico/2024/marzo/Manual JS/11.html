<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt("Digite el valor del primer número");
        let num2 = prompt("Digite el valor del segundo número");
        let num3 = prompt("Digite el valor del tercer número");

        if (num1==num2 ^ num1==num3 ^ num2==num3) {
            console.log("los 3 números digitados son iguales");
        }
        else{
            if (num1>num2 ^ num1>num3) {
                console.log("el número "+num1+" es el mayor de los 3 números");
            }
            else{
                if (num2>num1 ^ num2>num3) {
                    console.log("el número "+num2+" es el mayor de los 3 números");
                }
                else{
                    console.log("el número "+num3+" es el mayor de los 3 números");
                }
            }
        }
    </script>
</body>

</html>
