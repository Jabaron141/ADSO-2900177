    <script>
        let num = prompt("Digite un el n√∫mero del que desee hacer un factoria");
        let con = 0;
        let fac = 1;

        while (con<num) {
            con = parseInt(con) + 1;
            fac = parseFloat(fac)*parseFloat(con)
        }
        console.log("El factorial de "+num+" es "+fac)
    </script>
