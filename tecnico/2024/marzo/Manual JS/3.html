<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt("Digite el valor del primer número");
        let num2 = prompt("Digite el valor del segundo número");

        let res = parseFloat(num1) - parseFloat(num2);
        let mul = parseFloat(num1) * parseFloat(num2);
        let div = parseFloat(num1) / parseFloat(num2);

        console.log("La resta de " + num1 + "-" + num2 + " es " + res + "\n");
        console.log("La multiplicacion de " + num1 + "x" + num2 + " es " + mul + "\n");
        console.log("La division de " + num1 + "/" + num2 + " es " + div + "\n");
    </script>
</body>

</html>
