<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt("Digite el valor del primer número");
        let num2 = prompt("Digite el valor del segundo número");
        let num3 = prompt("Digite el valor del tercer número");

        let prom = (parseFloat(num1) + parseFloat(num2) + parseFloat(num3)) / 3;

        console.log("El promedio de " + num1 + ", " + num2 + ", " + num3 + " es " + prom + "\n");
    </script>
</body>

</html>
